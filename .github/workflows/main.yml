name: Main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  main:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: SwiftFormat
        run: swift run -c release swiftformat ../ --lint
        working-directory: ./BuildTools

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build & Test
        run: |
          set -o pipefail | \
          xcodebuild \
            -scheme "Logto SDK-Package" \
            -destination "platform=iOS Simulator,OS=15.4,name=iPhone 13 Pro" \
            -enableCodeCoverage=YES \
            -derivedDataPath ./DerivedData \
            test | \
          xcbeautify

      - name: Convert Swift Test Coverage report
        uses: sersoft-gmbh/swift-coverage-action@v2
        id: coverage-files
        with:
          search-paths: ./DerivedData
          output: ./.coverage
          format: lcov

      - name: Codecov Report Upload
        uses: codecov/codecov-action@v2
        with:
          flags: swift-sdk
          files: ${{join(fromJSON(steps.coverage-files.outputs.files), ',')}}
